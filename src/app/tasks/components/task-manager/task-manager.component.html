<app-header title="Mis Tareas"></app-header>

<div class="container">
  <div class="wrapper">
    <app-tasks-list
      (onAddTask)="addTask()"
      (onEditTask)="editTask($event)"
    ></app-tasks-list>
  </div>
</div>

<app-footer></app-footer>

<app-edit-task
  *ngIf="tasksHelper.showModal"
  [taskId]="taskId"
  [titleModal]="titleModal"
></app-edit-task>
