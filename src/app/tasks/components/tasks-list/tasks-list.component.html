<div class="table-responsive">
  <div (click)="addTask()" class="d-flex justify-content-end gap-2 p-2 cursor-pointer">
    Añadir <i class="bi bi-plus-circle"></i>
  </div>
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">
          <input
            *ngIf="tasksHelper.tasksList?.length"
            [(ngModel)]="tasksHelper.allCompleted"
            (change)="completedAll()"
            class="form-check-input" type="checkbox" value="" id="chek-all">
        </th>
        <th scope="col">Titulo</th>
        <th scope="col">Descripción</th>
        <th scope="col">Estado</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasksHelper.tasksList">
        <td>
          <input
            [(ngModel)]="task.completed"
            (change)="completeTask(task.completed)"
            class="form-check-input" type="checkbox" value="">
        </td>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>
          <span *ngIf="task.completed" class="badge text-bg-secondary">Completado</span>
          <span *ngIf="!task.completed" class="badge text-bg-light">Pendiente</span>
        <td>
          <div class="d-flex gap-2">
            <i (click)="editTask(task.id)" class="bi bi-pencil px-2 pe-auto"></i>
            <i (click)="deleteTask(task.id)" class="bi bi-trash px-2 pe-auto"></i>
          </div>
        </td>
      </tr>

      <tr *ngIf="!tasksHelper.tasksList?.length">
        <td colspan="6" class="text-center py-3">No tienes tareas creadas aún</td>
      </tr>
    </tbody>
  </table>
</div>
