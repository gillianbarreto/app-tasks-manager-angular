<div class="table-responsive">
  <div class="d-flex justify-content-start">
    <button (click)="addTask()" type="button" class="btn btn-primary btn-sm">Agregar</button>
  </div>
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col"> </th>
        <th scope="col">Titulo</th>
        <th scope="col">Descripción</th>
        <th scope="col">Estado</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasksList; index as i">
        <td><input class="form-check-input" type="checkbox" value="" id="chek-{{i}}"></td>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.completed ? "Completado" : "Pendiente" }}</td>
        <td>
          <div class="d-flex gap-2">
            <button (click)="editTask(task.id)" type="button" class="btn btn-primary btn-sm">Editar</button>
            <button (click)="deleteTask(task.id)" type="button" class="btn btn-danger btn-sm">Eliminar</button>
          </div>
       </td>
      </tr>

      <tr *ngIf="!tasksList?.length">
        <td colspan="6" class="text-center py-3">No tienes tareas creadas aún</td>
      </tr>
    </tbody>
  </table>
</div>
